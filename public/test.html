<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCI Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <nav class="bg-gradient-to-b from-black via-[#111] to-[#1a1a1a] shadow-lg border-b border-yellow-600">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img src="wci_banner.png" alt="Logo" class="w-10 h-10 object-contain rounded">
        <span class="text-2xl font-bold text-yellow-400 tracking-wide">WCI</span>
      </div>
      
      <!-- Nav Links -->
      <div class="hidden md:flex space-x-8 text-lg font-semibold tracking-wider">
        <a href="#" class="text-yellow-400 hover:text-yellow-300 transition">Home</a>
        <a href="#" class="text-yellow-400 hover:text-yellow-300 transition">Teams</a>
        <a href="#" class="text-yellow-400 hover:text-yellow-300 transition">Matches</a>
        <a href="#" class="text-yellow-400 hover:text-yellow-300 transition">Stats</a>
        <a href="#" class="text-yellow-400 hover:text-yellow-300 transition">About</a>
      </div>
      
      <!-- Button -->
      <div class="ml-4">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-xl shadow-md transition">
          Join Now
        </button>
      </div>
    </div>
  </nav>
</body>
</html>
